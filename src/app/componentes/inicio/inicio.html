<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center mb-4 text-primary fw-bold">Registro de Usuario</h2>

        <form [formGroup]="usuarioForm" (ngSubmit)="enviar()">
          <!-- Nombre -->
          <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese su nombre">
            <div class="text-danger small mt-1"
                 *ngIf="usuarioForm.get('nombre')?.invalid && usuarioForm.get('nombre')?.touched">
              El nombre es obligatorio
            </div>
          </div>

          <!-- Correo -->
          <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" formControlName="correo" class="form-control" placeholder="correo@ejemplo.com">
            <div class="text-danger small mt-1"
                 *ngIf="usuarioForm.get('correo')?.invalid && usuarioForm.get('correo')?.touched">
              Ingrese un correo válido
            </div>
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
